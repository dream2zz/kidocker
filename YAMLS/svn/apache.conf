<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <Location />
            DAV svn
            SVNParentPath /svn/repos
            AuthType Basic
            AuthName "Subversion"
            AuthUserFile /svn/passwd
            Require valid-user
        </Location>
</VirtualHost>