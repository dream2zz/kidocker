apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata: 
    name: nginx
    labels:
       name: nginx
spec: 
    type: NodePort
    ports: 
      - port: 80
        targetPort: 80
        nodePort: 30088
    selector: 
        app: nginx